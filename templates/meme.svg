<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink= "http://www.w3.org/1999/xlink"
    version="1.1" 
    baseProfile="full" 
    width="500" 
    height="500" 
    >
    <rect width="100%" height="100%" fill="#000000"/>
    <image width="100%" height="100%" xlink:href="/images/{{image_path|e}}" />
    <text 
        x="50%" 
        y="70" 
        style="font-family: Impact; font-size: 60px; stroke: #000000; fill: #ffffff; text-transform: uppercase;" 
        text-anchor="middle" 
        textLength="90%" lengthAdjust="spacingAndGlyphs">
        {{top_text|e}}
    </text>
    <text 
        x="50%" 
        y="480" 
        style="font-family: Impact; font-size: 60px; stroke: #000000; fill: #ffffff; text-transform: uppercase;" 
        text-anchor="middle" 
        textLength="90%" lengthAdjust="spacingAndGlyphs">
        {{bottom_text|e}}
    </text>
</svg>